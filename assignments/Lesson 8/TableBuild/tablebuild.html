<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Build Table</title>

<!-- external style references in the proper cascading order -->    
	<link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
	<link href="styles/tablebuild.css" rel="stylesheet">    

</head>
<body>
<h1>Table Build</h1>
<table>
	<thead>
		<tr>
			<th colspan="3">ACME Wildwest</th>
		</tr>
		<tr>
			<td>Period</td>
			<td>Sales</td>
			<td>Sales Goal</td>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>August</td>
			<td>$3,590</td>
			<td>$4,000</td>
		</tr>	
		<tr>
			<td>September</td>
			<td>$4,420</td>
			<td>$5,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>$4,420</td>
			<td>$5,000</td>
		</tr>
		<tr>
			<td>November</td>
			<td>$8,610</td>
			<td class="colored">$7,500</td>
		</tr>
		<tr>
			<td><i>Black Friday</i></td>
			<td colspan="2">$3,200</td>
		</tr>
		<tr>
			<td>December</td>
			<td>$6,820</td>
			<td>$7,500</td>
		</tr>
	</tbody>
	
	<tfoot>
		<tr>
			<td colspan="3"> Compiled 12.20.2020 by bRauls</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
