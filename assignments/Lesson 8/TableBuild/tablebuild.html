<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Build Table</title>

<!-- external style references in the proper cascading order -->    
	<link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
	<link href="styles/tablebuild.css" rel="stylesheet">    




</head>
<body>
<h1>Table Build</h1>
<table>
	<thead>
		<th>ACME Wildwest</th>
		<tr>
			<td>Period</td>
			<td>Sales</td>
			<td>Sales Goal</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>August</th>
			<td>$3,590</td>
			<td>$4,000</td>
		</tr>	
		<tr>
			<th>October</th>
			<td>$4,420</td>
			<td>$5,000</td>
		</tr>
		<tr>
			<th>November</th>
			<td>$8,610</td>
			<td>$7,500</td>
		</tr>
		<tr>
			<th><i>Black Friday</i></th>
			<td>$3,200</td>
		</tr>
		<tr>
			<th>December</th>
			<td>$6,820</td>
			<td>$7,500</td>
		</tr>
	</tbody>
	<tfoot>
		<td> Compiled 12.20.2020 by bRauls</td>

	</tfoot>

</body>
</html>
